    <script defer>
        eel.expose(displayTalks)
        function displayTalks(talks)
        {
            console.log(talks)
            talks.forEach(element => {

            if(!element.includes("Song"))
            {
                if(element.length > 50)
                {
                    let execute = /.{49}/.exec(element)
                    result = execute[0]
                    result += "..."
                    console.log('test')
                }
                else 
                    result = element
                
                if(element.includes("th study") && !element.includes("Bible Reading"))
                {
                    document.querySelector(".talk_list").innerHTML += `<li>${result}<input type="text"id="${element}"><input type="text"id="${element}-householder"></li>`
                }
                else
                    document.querySelector(".talk_list").innerHTML += `<li>${result}<input type="text"id="${element}"></li>`
            }

            });
        }

        function exit()
        {
            eel.end_program()
            window.close()
        }

        window.onbeforeunload = close_event_function;
        function close_event_function() {
            eel.end_program()
        return null;
        }        

    </script>
